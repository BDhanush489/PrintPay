<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TransactionHistory.css">
    <title>Transaction History</title>
    <script>
        function goToHome() {
            // Trigger the background fade-in by adding a class that changes the background color
            document.querySelector('.home').classList.add('fade-in-bg');
            document.querySelector('.transaction-history').style.backgroundColor = 'transparent';

            // Delay the navigation by 900 ms
            setTimeout(function () {
                window.location.href = 'home.html';
            }, 100);
        }

        function goToDocuments() {
            // Trigger the background fade-in by adding a class that changes the background color
            document.querySelector('.documents').classList.add('fade-in-bg');
            document.querySelector('.transaction-history').style.backgroundColor = 'transparent';

            setTimeout(function () {
                window.location.href = 'Documents.html';
            }, 100);
        }

        function goToCart() {
            document.querySelector('.cart').classList.add('fade-in-bg');
            document.querySelector('.transaction-history').style.backgroundColor = 'transparent';

            // Delay the navigation by 900 ms
            setTimeout(function () {
                window.location.href = 'Cart.html';
            }, 100);
        }
    </script>
</head>
