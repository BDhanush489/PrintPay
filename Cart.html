<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="container">

        <div class="gradient-container">
            <img class="img-absolute" src="Logo.png" />
        </div>

        <div class="menu">

            <div class="menu-title">PrintPay</div>
            <div class="menu-link">Home</div>
            <div class="menu-link background-light">Cart</div>
            <div class="menu-link">Documents</div>
            <div class="menu-link flex-grow">Transaction History</div>
            <div class="menu-link">Order</div>
            <div class="auth-links">
                <div class="auth-link light">Sign in</div>
                <div class="auth-link dark">Register</div>
            </div>

        </div>


        <div class="content">

            <div class="content-overlay"> </div>
                <div class="cart-title">Cart</div>
                <div class="first-sub-heading">
                    <div class="subtext-title">Selected Items</div>
                    <div class="subtext-title right">Total Cost</div>
                </div>

                <div class="first-item">
                    <div class="box first-box"></div>
                    <div class="first-box-text">
                        <div class="title-large">RFID Transaction Points</div>
                        <div class="subtext">Amount: 100</div>
                        <div class="subtext">Transaction ID: 4532</div>
                    </div>
                    <div class="subtext-title-deduc">Deduction</div>
                </div>

                <div class="first-item">
                    <div class="box first-box"></div>
                    <div class="first-box-text">
                        <div class="title-large">RFID Transaction Points</div>
                        <div class="subtext">Amount: 100</div>
                        <div class="subtext">Transaction ID: 4532</div>
                    </div>
                    <div class="subtext-title-deduc">Deduction</div>
                </div>

                <div class="proceed-btn">
                    <div class="proceed-text">Proceed TO Payment</div>
                </div>

           

        </div>
    </div>

</body>


</html>
