<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.querySelector('.login-container').style.opacity = '1';
            }, 6000); // 6000ms = 6 seconds
        };

        const video = document.getElementById('videoElement');

        function validateInput() {
            const input = document.getElementById("alnumInput").value;
            const regex = /^[a-zA-Z0-9]*$/; // Regular expression for alphanumeric characters only (no spaces)

            if (!regex.test(input)) {
                document.getElementById("error").textContent = "no spaces";
                document.getElementById("alnumInput").value = input.replace(/[^a-zA-Z0-9]/g, ""); // Remove invalid characters
            } else {
                document.getElementById("error").textContent = "";
            }
        }
    </script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="profile-container">

            <img class="profile-img" src="Logo.png" />
            <div class="title">PrintPay</div>

        </div>

        <div class="video-container">

            <div class="video-container">
                <video class="video" autoplay loop muted id="videoElement">
                    <source src="LoginBackground.mp4" type="video/mp4">
                </video>
            </div>


            <div class="login-container">

                <div class="login-box">

                    <div class="login-title">Login</div>
                    <div class="input-container">

                        <div class="input-username">Username</div>
                        <input type="text" class="input-box2" id="alnumInput" oninput="validateInput()"
                            placeholder="Username">
                        <p id="error"></p>

                        <div class="input-password">Password</div>
                        <input type="password" placeholder="Password" class="input-box1">
                    </div>

                    <div class="submit-button">
                        <button class="button-text button-bg button-container"
                            onclick="window.location.href='home.html'">Login</button>
                    </div>

                    <div class="login-text">Forgot Password?</div>

                </div>
            </div>


</body>

</html>
