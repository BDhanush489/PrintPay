<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script>
      window.onload = function() {
    setTimeout(function() {
      document.querySelector('.login-container').style.opacity = '1';
    }, 6000); // 6000ms = 6 seconds
  };

  const video = document.getElementById('videoElement');

  </script>
  <title>Document</title>
</head>
<body>

<div class="container">
<div class="profile-container">
    <img class="profile-img" src="Logo.png" />
  <div class="title-container">
    <div class="title">PrintPay</div>
  </div>
</div>

<div class="video-container">

    <div class="video-container">
      <video class="video"  autoplay loop muted id="videoElement">
        <source src="LoginBackground.mp4" type="video/mp4">
   
      </video>
</div>


<div class="login-container">
  <div class="login-box">
    <div class="login-text">Forgot Password?</div>
  </div>
  <div class="login-title">Login</div>
  <div class="input-container">
    <div class="input-username">Username</div>
    <input type="text" class="input-box1">
    <div class="input-password">Password</div>
    <input type="text" class="input-box2">
  </div>
  <div class="submit-button">
  
    <button  class="button-text button-bg button-container">Login</button>
  </div>

</div>


</body>
</html>
